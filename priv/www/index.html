<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
 <head>
  <title>LightWave</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <link rel="stylesheet" type="text/css"
        href="/lightwave/static/lightwave.css" />
  <script type="text/javascript">
      document.documentElement.className = "js";
  </script>
 </head>

<body>
 <div id="doc">
  <div id="header">
   <h1><a href="/">Lightwave - like Google Wave, only much less</a></h1>
   <p>powered by MochiWeb (Erlang).</p>
  </div>

  <div id="menu">
   Current wave: <input type="text" id="goto-wave"/>
   <input type='submit' id='goto-wave-submit' value='Go to wave'/>
  </div>

  <div id="content">
   <p class="nojs">
    JavaScript <strong>must</strong> be enabled to run Lightwave.
   </p>
   <div id="chat">
    <table>
    </table>
   </div>
   <form id="chatter">
    <label for="who">Who: </label>
    <input type="text" name="who" id="who" value="testuser" /><br/>
    <label for="message">Message: </label>
    <input type="text" name="message" id="message">
    <input type="submit" class="submit" value="say it!">
   </form>
  </div>

  <div id="footer">
   <!-- <p>footer</p> -->
  </div>
 </div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

<script type="text/javascript" id="script"
        src="/lightwave/static/lightwave.js"></script>
